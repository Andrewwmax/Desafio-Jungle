services:
    web:
        build:
            context: .
            dockerfile: docker/nginx/Dockerfile
        ports:
            - "8080:80"
        volumes:
            - .:/app/
        links:
            - php

    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        volumes:
            - .:/app/

    test:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        command: /app/vendor/bin/phpunit --testdox /app/tests/
        volumes:
            - .:/app

